<div [ngClass]="{
    'a-input': true,
    'a-input--inline': inlineLabel
  }" [class]="class">
  <label *ngIf="label" class="a-input__label">{{ label | translate }}</label>
  <div class="a-input__field-container">
    <select [formControl]="control" class="a-input__field">
      <option value="" disabled [attr.selected]="!control.value ? 'selected' : undefined">{{ 'GENERAL.LABELS.SELECT-OPTION' | translate }}</option>
      <option *ngFor="let option of options; trackBy: trackOption" [attr.selected]="option.value === control.value? 'selected' : undefined" [value]="option.value">{{ option.label | translate }}</option>
    </select>
  </div>
  <p *ngIf="description && (!control.errors || !control.dirty)" class="a-input__description">{{ description | translate }}</p>
  <p *ngIf="control.errors && control.dirty" class="a-input__error">{{ 'GENERAL.FIELD-ERRORS.' + firstError() | translate }}</p>
</div>
