<div [ngClass]="{
  'm-group': true,
  'm-group--open': open
}">
  <h2 class="m-group__title" (click)="toggleOpen()">
    <span>{{ group.name }} <a *ngIf="group.codeName" class="m-group__about" target="_blank" [href]="'https://radiowiki.net/' + group.codeName">View on RadioWiki</a></span>
    <span class="m-group__title-icon">
      <i *ngIf="!open" class="fa fa-caret-down"></i>
      <i *ngIf="open" class="fa fa-caret-up"></i>
    </span>
  </h2>
  <div *ngIf="open">
    <app-monitor [monitor]="monitor" *ngFor="let monitor of group.monitors; trackBy: trackByFn"></app-monitor>
  </div>
</div>
