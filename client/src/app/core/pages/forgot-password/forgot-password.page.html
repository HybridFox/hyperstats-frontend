<div class="p-login">
    <div class="p-login__box">
        <h1 class="p-login__title">{{ 'GENERAL.LABELS.WELCOME' | translate }}</h1>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
            <app-text-input
                class="u-margin-bottom-large"
                [control]="loginForm.get('email')"
                [label]="'GENERAL.LABELS.EMAIL' | translate"
                type="email"
            ></app-text-input>
            <input type="submit" [disabled]="!loginForm.valid" [value]="'GENERAL.LABELS.LOGIN' | translate" class="a-button a-button--primary a-button--small">
        </form>
    </div>
</div>
