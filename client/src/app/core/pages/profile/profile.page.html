<div class="p-register">
    <div class="p-register__box">
        <h1 class="p-register__title">{{ 'GENERAL.LABELS.WELCOME' | translate }}</h1>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="p-register__input">
                <app-text-input
                    formControlName="firstname"
                    label="GENERAL.LABELS.FIRSTNAME"
                ></app-text-input>
            </div>
            <div class="p-register__input">
                <app-text-input
                    formControlName="lastname"
                    label="GENERAL.LABELS.LASTNAME"
                ></app-text-input>
            </div>
            <div class="p-register__input">
                <app-text-input
                    formControlName="email"
                    label="GENERAL.LABELS.EMAIL"
                    type="email"
                ></app-text-input>
            </div>
            <div class="p-register__input">
                <app-text-input
                    formControlName="password"
                    label="GENERAL.LABELS.PASSWORD"
                    type="password"
                ></app-text-input>
            </div>
            <input type="submit" [value]="'GENERAL.LABELS.REGISTER' | translate" class="a-button a-button--primary a-button--small">
        </form>
    </div>
</div>
