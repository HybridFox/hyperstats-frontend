<div class="p-forgot-password">
    <ng-template [ngIf]="!isReset" [ngIfElse]="notReset">
        <div class="p-forgot-password__box">
            <h1 class="p-forgot-password__title">{{ 'PAGE.RESET-PASSWORD.TITLE' | translate }}</h1>
            <form [formGroup]="resetPasswordForm" (ngSubmit)="submit()">
                <app-text-input
                    class="u-margin-bottom-large"
                    [control]="resetPasswordForm.get('password')"
                    [label]="'GENERAL.LABELS.PASSWORD' | translate"
                    type="password"
                ></app-text-input>
                <input type="submit" [disabled]="!resetPasswordForm.valid" [value]="'GENERAL.LABELS.RESET-PASSWORD' | translate" class="a-button a-button--primary a-button--small">
            </form>
        </div>
    </ng-template>

    <ng-template #notReset>
        <div class="p-forgot-password__box">
            <img src="./assets/images/forgot_password.svg" alt="forgot password" class="p-forgot-password__visual">
            <h1 class="p-forgot-password__title">{{ 'PAGE.RESET-PASSWORD.ISRESET' | translate }}</h1>
            <p>You can now use your new password to <a routerLink="/login" class="a-link">{{ 'GENERAL.LABELS.LOGIN' | translate }}</a></p>
        </div>
    </ng-template>
</div>
