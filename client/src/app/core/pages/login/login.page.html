<div class="p-login">
    <div class="p-login__box">
        <h1 class="p-login__title">{{ 'GENERAL.LABELS.WELCOME' | translate }}</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div class="p-login__input">
                <app-text-input
                    formControlName="email"
                    label="GENERAL.LABELS.EMAIL"
                    type="email"
                ></app-text-input>
            </div>
            <app-text-input
                formControlName="password"
                label="GENERAL.LABELS.PASSWORD"
                type="password"
            ></app-text-input>
            <a [routerLink]="['forgot-password']" class="p-login__reset-password">{{ 'GENERAL.LABELS.FORGOT-PASSWORD' | translate }}</a>
            <input type="submit" [value]="'GENERAL.LABELS.LOGIN' | translate" class="a-button a-button--primary a-button--small">
        </form>
    </div>
</div>
