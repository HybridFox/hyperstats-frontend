<div class="m-card--primary u-margin-top">
    <app-sub-section-title
        [title]="'WIZARD.NEW-REPORT.TITLES.GENERAL-INFORMATION' | translate"
    ></app-sub-section-title>
    <div class="l-grid__row l-grid--with-margins">
        <div class="l-grid__col-6-12">
            <app-select-input
                class="u-margin-top-x-large"
                [label]="'WIZARD.NEW-REPORT.LABELS.REPORTING-YEAR' | translate"
                [control]="formData.getFormData().get('information').get('reportingYear')"
                [options]="codesService.years()"
            ></app-select-input>
        </div>
        <div class="l-grid__col-6-12">
            <div class="m-card--secondary u-margin-top-x-large">
                {{ 'WIZARD.NEW-REPORT.DESCRIPTION.REPORTING-YEAR' | translate }}
            </div>
        </div>
    </div>
    <div class="l-grid__row l-grid--with-margins">
        <div class="l-grid__col-6-12">
            <app-select-input
                class="u-margin-top-x-large"
                [label]="'WIZARD.NEW-REPORT.LABELS.RECYCLING-PROCESS' | translate"
                [control]="form.get('recyclingProcess')"
                [options]="codesService.recyclingProcesses()"
            ></app-select-input>
        </div>
        <div class="l-grid__col-6-12">
            <div class="m-card--secondary u-margin-top-x-large">
                {{ 'WIZARD.NEW-REPORT.DESCRIPTION.RECYCLING-PROCESS' | translate }}
            </div>
        </div>
    </div>
    <div class="l-grid__row l-grid--with-margins">
        <div class="l-grid__col-6-12">
            <app-text-input
                class="u-margin-top-x-large"
                [label]="'WIZARD.NEW-REPORT.LABELS.REPORT-NAME' | translate"
                [control]="form.get('name')"
            ></app-text-input>
        </div>
        <div class="l-grid__col-6-12">
            <div class="m-card--secondary u-margin-top-x-large">
                {{ 'WIZARD.NEW-REPORT.DESCRIPTION.REPORT-NAME' | translate }}
            </div>
        </div>
    </div>
    <div class="l-grid__row l-grid--with-margins">
        <div class="l-grid__col-6-12">
            <app-select-input
                class="u-margin-top-x-large"
                [label]="'WIZARD.NEW-REPORT.LABELS.REPORT-RECEIVER' | translate"
                [control]="form.get('receiver')"
                [options]="codesService.receivers()"
            ></app-select-input>
        </div>
        <div class="l-grid__col-6-12">
            <div class="m-card--secondary u-margin-top-x-large">
                {{ 'WIZARD.NEW-REPORT.DESCRIPTION.REPORT-RECEIVER' | translate }}
            </div>
        </div>
    </div>
    <div class="u-margin-top-large">
        <button (click)="nextStep()" class="a-button--primary">{{ 'GENERAL.LABELS.NEXT-STEP' | translate }}</button>
        <button (click)="cancel()" class="a-button--link">{{ 'GENERAL.LABELS.CANCEL' | translate }}</button>
    </div>
</div>
