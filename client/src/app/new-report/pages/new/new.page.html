<div class="m-card u-margin-top">
    <app-select-input
        label="Reporting Year"
        [control]="formData.getFormData().get('information').get('reportingYear')"
        [options]="codesService.years()"
    ></app-select-input>
    <app-select-input
        class="u-margin-top-x-large"
        label="Recycling Process"
        [control]="form.get('recyclingProcess')"
        [options]="codesService.recyclingProcesses()"
    ></app-select-input>
    <app-text-input
        class="u-margin-top-x-large"
        label="Name this report"
        [control]="form.get('name')"
    ></app-text-input>
    <app-select-input
        class="u-margin-top-x-large"
        label="Receiver of this report"
        [control]="form.get('receiver')"
        [options]="codesService.receivers()"
    ></app-select-input>
    <div class="u-margin-top-large">
        <button (click)="nextStep()" class="a-button--primary">Next Step</button>
        <button (click)="cancel()" class="a-button--link">Cancel</button>
    </div>
</div>
