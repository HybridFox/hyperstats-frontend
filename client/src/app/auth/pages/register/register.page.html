<div *ngIf="!registerSucceeded">
    <h1 class="p-auth__title">{{ 'GENERAL.LABELS.WELCOME' | translate }}</h1>
    <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <app-text-input
            class="u-margin-bottom-large"
            [control]="registerForm.get('firstname')"
            [label]="'GENERAL.LABELS.FIRSTNAME' | translate"
        ></app-text-input>
        <app-text-input
            class="u-margin-bottom-large"
            [control]="registerForm.get('lastname')"
            [label]="'GENERAL.LABELS.LASTNAME' | translate"
        ></app-text-input>
        <app-text-input
            class="u-margin-bottom-large"
            [control]="registerForm.get('email')"
            [label]="'GENERAL.LABELS.EMAIL' | translate"
            type="email"
        ></app-text-input>
        <app-text-input
            class="u-margin-bottom-large"
            [control]="registerForm.get('password')"
            [label]="'GENERAL.LABELS.PASSWORD' | translate"
            type="password"
        ></app-text-input>
        <app-checkbox-input
            class="u-margin-bottom-large"
            [control]="registerForm.get('terms')"
            [label]="'GENERAL.LABELS.ACCEPT_TERMS' | translate"
        ></app-checkbox-input>
        <button type="submit" [disabled]="!registerForm.valid" class="a-button a-button--primary a-button--small u-margin-right">{{ 'GENERAL.LABELS.REGISTER' | translate }}</button>
        <a [routerLink]="['../', 'login']" class="a-link">{{ 'GENERAL.LABELS.LOGIN' | translate }}</a>
    </form>
</div>

<div *ngIf="registerSucceeded" class="u-align-center">
    <img src="./assets/images/mail_sent.svg" alt="Mail sent" class="p-auth__visual">
    <h1 class="p-auth__title">{{ 'PAGE.REGISTER.VERIFY-EMAIL' | translate }}</h1>
</div>
