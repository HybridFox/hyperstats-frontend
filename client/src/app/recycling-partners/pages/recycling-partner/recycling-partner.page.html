<div *ngIf="!recyclingPartnerId" class="m-card__placeholder">
  <img src="/assets/images/choose.svg" alt="Choose image">
</div>

<app-recycling-partner-form
  *ngIf="recyclingPartnerId"
  [recyclingPartner]="partner"
  (submit)="save($event)"
  (remove)="remove($event)"
  (toggleActivation)="toggleActivation($event)"
></app-recycling-partner-form>
