<div *ngIf="form">
  <div class="l-grid__row">
    <div class="l-grid__col-8-12">
      <app-text-input
        [label]="'WIZARD.INPUT-FRACTION.LABELS.PROCESS-CHEMISTRY' | translate"
        [control]="form.get('data.processChemistry')"
      ></app-text-input>
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.WEIGHT-INPUT-FRACTION' | translate"
        type="number"
        [control]="form.get('data.weightInput')"
        suffix="kg"
      ></app-text-input>
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.SHARE-BATTERY' | translate"
        [control]="form.get('data.shareOfBatteryType')"
        type="number"
        suffix="%"
      ></app-text-input>
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.WEIGHT-BATTERY' | translate"
        [control]="form.get('data.weightBatteryType')"
        suffix="kg"
      ></app-text-input>
    </div>
  </div>
  <app-sub-section-title
    class="u-margin-top-x-large"
    [title]="'WIZARD.INPUT-FRACTION.TITLES.EXCESS-MATERIAL' | translate"
  ></app-sub-section-title>
  <div class="l-grid__row l-grid--with-margins">
    <div class="l-grid__col-6-12">
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.IMPURITIES' | translate"
        type="number"
        suffix="kg"
        [control]="form.get('data.weightBatteryType')"
      ></app-text-input>
    </div>
    <div class="l-grid__col-6-12">
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.PACKAGING-CASING' | translate"
        type="number"
        suffix="kg"
        [control]="form.get('data.weightBatteryType')"
      ></app-text-input>
    </div>
  </div>
  <div class="l-grid__row l-grid--with-margins">
    <div class="l-grid__col-6-12">
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.IMPURITIES' | translate"
        type="number"
        suffix="kg"
        [control]="form.get('data.weightBatteryType')"
      ></app-text-input>
    </div>
    <div class="l-grid__col-6-12">
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.PACKAGING-CASING' | translate"
        type="number"
        suffix="kg"
        [control]="form.get('data.weightBatteryType')"
      ></app-text-input>
    </div>
  </div>
  <app-sub-section-title
    class="u-margin-top-x-large"
    [title]="'WIZARD.INPUT-FRACTION.TITLES.ELEMENTS-COMPONENTS' | translate"
  ></app-sub-section-title>
  <div *ngFor="let element of form.get('data.elements').controls; let i = index">
    <div class="l-grid__row l-grid--with-margins u-margin-top-large">
        <div class="l-grid__col-4-12">
            <app-select-input
              [label]="'WIZARD.INPUT-FRACTION.LABELS.ELEMENTS' | translate"
              [control]="element.get('element')"
              [options]="elements"
            ></app-select-input>
          </div>
          <div class="l-grid__col-8-12">
            <app-mass-input
              suffix="kg"
              type="number"
              [label]="'WIZARD.INPUT-FRACTION.LABELS.MASS' | translate"
              [control]="element.get('mass')"
              [elements]="form.get('data.elements').value"
            ></app-mass-input>
          </div>
    </div>
    <div class="l-grid__row l-grid--with-margins">
        <div class="l-grid__col">
          <button
            class="a-button--link a-button--small"
            (click)="removeElement(i)"
          >
            {{ 'GENERAL.BUTTONS.DELETE-ELEMENT' | translate }}
          </button>
        </div>
    </div>
  </div>
  <button
    class="u-margin-top-large a-button--primary a-button-outline has-icon-after"
    (click)="addElement()">
      {{ 'WIZARD.INPUT-FRACTION.LABELS.ADD-ADDITIONAL-ELEMENT' | translate }} <i class="a-icon a-icon--plus"></i>
  </button>
  <app-sub-section-title
    class="u-margin-top-x-large"
    [title]="'WIZARD.INPUT-FRACTION.TITLES.ADDITIONAL-INFORMATION' | translate"
  ></app-sub-section-title>
  <div class="l-grid__row">
    <div class="l-grid__col-8-12">
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.METHODOLOG-CHEMICAL' | translate"
        type="text"
        [control]="form.get('data.descriptionOfMethodologyShare')"
      ></app-text-input>
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.METHODOLOG-WASTE' | translate"
        type="text"
        [control]="form.get('data.descriptionOfMethodologyChemicalComposition')"
      ></app-text-input>
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.MASS-JACKET' | translate"
        type="number"
        suffix="kg"
        [control]="form.get('data.massOfExternalJacket')"
      ></app-text-input>
      <app-text-input
        class="u-margin-top-x-large"
        [label]="'WIZARD.INPUT-FRACTION.LABELS.MASS-OUTER-CASINGS' | translate"
        type="number"
        suffix="kg"
        [control]="form.get('data.massOfOuterCasings')"
      ></app-text-input>
    </div>
  </div>
</div>
