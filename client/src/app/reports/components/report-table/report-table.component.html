<div class="a-table-wrapper">
    <table class="a-table">
        <tbody>
            <tr *ngFor="let report of reports">
                <td *ngIf="!userIsRecycler">{{ report.meta.reportingCompany }}</td>
                <td>{{ report?.data?.information?.name }}</td>
                <td>{{ report?.data?.information?.reportingYear }}</td>
                <td>{{report?.meta?.lastUpdated | date: 'dd/MM/yy'}}</td>
                <td>
                    <a [routerLink]="report._id" class="a-link u-margin-right-small">View</a>
                    <a href="" class="a-link">Export</a>
                </td>
                <td *ngIf="userIsRecycler">
                    <p [ngClass]="report?.meta?.status === 'FILED'?'a-label--success':'a-label--danger'" class="a-label u-align-center">{{
                        report?.meta?.status === 'FILED' ?
                        ('PAGE.REPORTS.FILED' | translate) :
                        ('PAGE.REPORTS.DRAFT' | translate)
                    }}</p>
                </td>
            </tr>
        </tbody>
    </table>
</div>
