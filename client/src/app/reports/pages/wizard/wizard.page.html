<div class="container">
  <div class="m-card u-margin-top">
    <pre>{{ formGroup.value | json }}</pre>
    <div class="m-card">
      <div class="m-steps">
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>1</span>
          </div>
          <span>New Report</span>
        </div>
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>2</span>
          </div>
          <span>Input Fraction</span>
        </div>
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>3</span>
          </div>
          <span>Additives</span>
        </div>
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>4</span>
          </div>
          <span>Output Fraction</span>
        </div>
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>5</span>
          </div>
          <span>Recyling Efficiency</span>
        </div>
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>6</span>
          </div>
          <span>Add. Information</span>
        </div>
        <div class="m-steps__step" [ngClass]="{'m-steps__step--selected': i === selectedIndex}">
          <div class="m-steps__step-icon">
            <span>7</span>
          </div>
          <span>File Report</span>
        </div>
      </div>
    </div>
    <div class="m-card m-card--dark u-margin-top" *ngFor="let outputElement of formGroup.controls; let i = index">
      <app-text-input label="Test" [control]="outputElement.get('name')"></app-text-input>
    </div>
    <a class="u-margin-top a-button--primary a-button-outline has-icon-after" (click)="addItem()">AND ANOTHER ONE <i
        class="a-icon a-icon--plus"></i></a>
  </div>
</div>
