<div *ngIf="additive">
  <app-sub-section-title
    class="u-margin-bottom"
    [title]="'WIZARD.ADDITIVES.TITLES.OVERVIEW' | translate"
  ></app-sub-section-title>
  <div *ngFor="let additiveItem of additive.controls.data.controls; let i = index" class="m-card--secondary u-margin-bottom">
    <div class="l-grid__row l-grid--with-margins">
      <div class="l-grid__col-5-12">
        <app-text-input
          [label]="'WIZARD.ADDITIVES.LABELS.TYPE' | translate"
          [control]="additiveItem.get('type')"
        ></app-text-input>
      </div>
      <div class="l-grid__col-7-12">
        <app-text-input
          [label]="'WIZARD.ADDITIVES.LABELS.WEIGHT' | translate"
          [control]="additiveItem.get('weight')"
          type="number"
          suffix="kg"
        ></app-text-input>
      </div>
    </div>
    <div class="l-grid__row l-grid--with-margins">
        <div class="l-grid__col">
          <button
            class="a-button--link a-button--small"
            (click)="removeElement(additiveItem, i)"
          >
            {{ 'GENERAL.BUTTONS.DELETE-ELEMENT' | translate }}
          </button>
        </div>
    </div>
  </div>
  <button
    class="a-button--primary a-button-outline has-icon-after"
    (click)="addAdditive()">
      {{ 'WIZARD.ADDITIVES.LABELS.ADD-ADDITIONAL-ADDITIVE' | translate }} <i class="a-icon a-icon--plus"></i>
  </button>
  <div class="u-margin-top-large">
    <button (click)="previousStep()" class="a-button--ghost u-margin-right">{{ 'GENERAL.LABELS.PREVIOUS-STEP' | translate }}{{ 'WIZARD.BUTTON.BACK-TO-INPUT' | translate }}</button>
    <a
      *ngIf="stepId < (form.controls.length - 1)"
      class="a-button--primary"
      [routerLink]="['../', form.controls[stepId + 1].value.siteRef]"
    >
      {{ 'GENERAL.LABELS.NEXT-STEP' | translate }}
    </a>
    <button *ngIf="stepId >= (form.controls.length - 1)" (click)="nextStep()" class="a-button--primary">{{ 'WIZARD.BUTTON.GO-TO-OUTPUT' | translate }}</button>
  </div>
</div>
