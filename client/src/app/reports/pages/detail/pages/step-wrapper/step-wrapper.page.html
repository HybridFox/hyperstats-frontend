<div *ngIf="!(process$ | async)" class="u-margin-top">
  <div class="m-card--primary">
      <div class="p-report__no-process">
          <app-section-title
            [title]="'WIZARD.NO-PROCESS' | translate"
          ></app-section-title>
          <img class="p-report__visual" src="/assets/images/choose.svg" alt="Choose image" >
      </div>
  </div>
</div>
<div *ngIf="process$ | async" class="l-grid__row l-grid--with-margins u-margin-top">
  <div *ngIf="sideItems && sideItems.length > 0; else noSteps" class="o-region--sidebar-first l-grid__col-3-12 m-card--primary">
    <nav class="m-menu--vertical">
      <a
        *ngFor="let item of sideItems"
        [routerLink]="item.link"
        [queryParams]="item.queryParams"
        routerLinkActive="active"
        class="m-menu--vertical__item"
        [ngClass]="item.valid?'m-menu--vertical__item--valid':'m-menu--vertical__item--invalid'"
      >
        {{ item.label }} <span *ngIf="!item.valid" class="m-menu--vertical__item--error"><span>!</span></span>
      </a>
    </nav>
  </div>
  <ng-template #noSteps>
    <div class="o-region--sidebar-first l-grid__col-3-12 m-card--primary">
      <app-vertical-menu [menuItems]="siteMenuItems$ | async"></app-vertical-menu>
    </div>
  </ng-template>
  <div class="l-grid__col-9-12 m-card--primary">
    <app-section-title
      [title]="title$ | async | translate"
    ></app-section-title>
    <router-outlet></router-outlet>
  </div>
</div>
