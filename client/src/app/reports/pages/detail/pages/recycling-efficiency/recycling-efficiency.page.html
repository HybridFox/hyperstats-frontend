<div class="m-card--primary u-margin-top">
    <app-section-title
        [title]="formData.getRecyclingProcess()"
        class="u-margin-bottom"
    ></app-section-title>
    <app-sub-section-title
        [title]="'WIZARD.RECYCLING-EFFICIENCY.TITLES.OVERVIEW-ELEMENTS' | translate"
    ></app-sub-section-title>
    <div class="l-grid__row l-grid--with-margins" *ngFor="let element of form.controls; let i = index">
        <div class="l-grid__col-4-12">
            <app-text-input
                class="u-margin-top"
                [label]="'WIZARD.RECYCLING-EFFICIENCY.LABELS.ELEMENTS' | translate"
                [control]="element.get('element')"
            ></app-text-input>
        </div>
        <div class="l-grid__col-4-12">
            <app-text-input
                class="u-margin-top"
                [label]="'WIZARD.RECYCLING-EFFICIENCY.LABELS.INPUT' | translate"
                [control]="element.get('input')"
            ></app-text-input>
        </div>
        <div class="l-grid__col-4-12">
            <app-text-input
                class="u-margin-top"
                [label]="'WIZARD.RECYCLING-EFFICIENCY.LABELS.OUTPUT' | translate"
                [control]="element.get('output')"
            ></app-text-input>
        </div>
    </div>
    <app-sub-section-title
        class="u-margin-top-x-large"
        [title]="'WIZARD.RECYCLING-EFFICIENCY.TITLES.CALCULATED-EFFICIENCY' | translate"
    ></app-sub-section-title>
    <div class="l-grid__row l-grid--with-margins" *ngFor="let element of form.controls; let i = index">
        <div class="l-grid__col-4-12">
            <app-text-input
                class="u-margin-top"
                [label]="'WIZARD.RECYCLING-EFFICIENCY.LABELS.EFFICIENCY' | translate"
                suffix="%"
            ></app-text-input>
        </div>
    </div>
    <div class="u-margin-top-large">
        <button (click)="previousStep()" class="a-button--ghost u-margin-right">{{ 'GENERAL.LABELS.PREVIOUS-STEP' | translate }}</button>
        <button (click)="nextStep()" class="a-button--primary">{{ 'GENERAL.LABELS.NEXT-STEP' | translate }}</button>
    </div>
</div>
