<div *ngIf="inputFraction">
  <app-sub-section-title
    class="u-margin-bottom"
    [title]="'WIZARD.NEW-REPORT.TITLES.INPUT-FRACTIONS' | translate"
  ></app-sub-section-title>
  <div class="m-card--secondary u-margin-bottom" *ngIf="inputFraction">
    <div class="l-grid__row">
      <div class="l-grid__col-8-12">
        <app-text-input
          [label]="'WIZARD.INPUT-FRACTION.LABELS.PROCESS-CHEMISTRY' | translate"
          [control]="inputFraction.get('data.processChemistry')"
        ></app-text-input>
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.WEIGHT-INPUT-FRACTION' | translate"
          type="number"
          [control]="inputFraction.get('data.weightInput')"
        ></app-text-input>
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.SHARE-BATTERY' | translate"
          [control]="inputFraction.get('data.shareOfBatteryType')"
          type="number"
          suffix="%"
        ></app-text-input>
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.WEIGHT-BATTERY' | translate"
          [control]="inputFraction.get('data.weightBatteryType')"
        ></app-text-input>
      </div>
    </div>
    <app-sub-section-title
      class="u-margin-top-x-large"
      [title]="'WIZARD.INPUT-FRACTION.TITLES.EXCESS-MATERIAL' | translate"
    ></app-sub-section-title>
    <div class="l-grid__row l-grid--with-margins">
      <div class="l-grid__col-6-12">
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.IMPURITIES' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.weightBatteryType')"
        ></app-text-input>
      </div>
      <div class="l-grid__col-6-12">
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.PACKAGING-CASING' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.weightBatteryType')"
        ></app-text-input>
      </div>
    </div>
    <div class="l-grid__row l-grid--with-margins">
      <div class="l-grid__col-6-12">
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.IMPURITIES' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.weightBatteryType')"
        ></app-text-input>
      </div>
      <div class="l-grid__col-6-12">
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.PACKAGING-CASING' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.weightBatteryType')"
        ></app-text-input>
      </div>
    </div>
    <app-sub-section-title
      class="u-margin-top-x-large"
      [title]="'WIZARD.INPUT-FRACTION.TITLES.ELEMENTS-COMPONENTS' | translate"
    ></app-sub-section-title>
    <div class="l-grid__row l-grid--with-margins u-margin-top" *ngFor="let element of inputFraction.get('data.elements').controls; let i = index">
      <div class="l-grid__col-4-12">
        <app-select-input
          [label]="'WIZARD.INPUT-FRACTION.LABELS.ELEMENTS' | translate"
          [control]="element.get('element')"
          [options]="codesService.elements()"
        ></app-select-input>
      </div>
      <div class="l-grid__col-8-12">
        <app-mass-input
          suffix="kg"
          type="number"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.MASS' | translate"
          [control]="element.get('mass')"
          [totalWeight]="totalWeight"
      ></app-mass-input>
      </div>
    </div>
    <a
      class="u-margin-top-large a-button--primary a-button-outline has-icon-after"
      (click)="addElement()">
        {{ 'WIZARD.INPUT-FRACTION.LABELS.ADD-ADDITIONAL-ELEMENT' | translate }} <i class="a-icon a-icon--plus"></i>
    </a>
    <app-sub-section-title
      class="u-margin-top-x-large"
      [title]="'WIZARD.INPUT-FRACTION.TITLES.ADDITIONAL-INFORMATION' | translate"
    ></app-sub-section-title>
    <div class="l-grid__row">
      <div class="l-grid__col-8-12">
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.METHODOLOG-CHEMICAL' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.descriptionOfMethodologyShare')"
        ></app-text-input>
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.METHODOLOG-WASTE' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.descriptionOfMethodologyChemicalComposition')"
        ></app-text-input>
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.MASS-JACKET' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.massOfExternalJacket')"
        ></app-text-input>
        <app-text-input
          class="u-margin-top-x-large"
          [label]="'WIZARD.INPUT-FRACTION.LABELS.MASS-OUTER-CASINGS' | translate"
          type="number"
          suffix="kg"
          [control]="inputFraction.get('data.massOfOuterCasings')"
        ></app-text-input>
      </div>
    </div>
    <div class="u-margin-top-large">
      <button (click)="previousStep()" class="a-button--ghost u-margin-right">{{ 'GENERAL.LABELS.PREVIOUS-STEP' | translate }}</button>
      <button (click)="nextStep()" class="a-button--primary">{{ 'GENERAL.LABELS.NEXT-STEP' | translate }}</button>
    </div>
  </div>
</div>
