<div class="m-page-title">
  <div class="m-page-title__content">
    <h1 class="m-page-title__title">{{ title | translate }}</h1>
    <p *ngIf="description" class="m-page-title__description">{{ description | translate }}</p>
  </div>
  <div class="m-page-title__action">
    <ng-content select="[action]"></ng-content>
  </div>
</div>
