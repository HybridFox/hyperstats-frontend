<nav class="m-menu--main">
    <div class="m-navigation-container" #container *ngIf="profile; else loggedOut">
        <ul #nav class="m-navigation">
            <li *ngFor="let item of filteredNavItems" class="m-navigation__item" routerLinkActive="active">
                <a [routerLink]="item.link" >{{ item.title | translate }}</a></li>
            <li class="m-navigation__item">
                <button mat-button [matMenuTriggerFor]="menu">{{ 'GENERAL.MENU.MORE' | translate }}</button>
                <mat-menu #menu="matMenu" xPosition="before">
                    <ul #nav class="m-sub-navigation">
                        <li *ngFor="let subItem of extra">
                            <a [routerLink]="subItem.link" >{{ subItem.title | translate }}</a>
                        </li>
                    </ul>
                </mat-menu>
            </li>
        </ul>
    </div>

    <ng-template #loggedOut>
        <a [routerLink]="['/about']" class="m-menu--main__item" routerLinkActive="active">{{ 'GENERAL.MENU.ABOUT' | translate }}</a>
        <a [routerLink]="['/contact']" class="m-menu--main__item" routerLinkActive="active">{{ 'GENERAL.MENU.CONTACT' | translate }}</a>
        <a [routerLink]="['/register']" class="m-menu--main__item" routerLinkActive="active">{{ 'GENERAL.MENU.REGISTER' | translate }}</a>
    </ng-template>
</nav>
