<nav class="m-menu--vertical">
    <a
        *ngFor="let item of menuItems"
        [routerLink]="item.link"
        [queryParams]="item.queryParams"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        class="m-menu--vertical__item"
        [ngClass]="item.class"
    >{{ item.label }}</a>
</nav>
