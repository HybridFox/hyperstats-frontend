<div *ngIf="profile" class="m-menu--user">
    <span (click)="toggle($event)" class="m-menu--user__title a-button--secondary a-button-outline a-button--has-icon-after">
        {{ profile.firstname }} {{ profile.lastname }}<i class="a-icon a-icon--arrow-bottom"></i>
    </span>
    <ul (click)="preventClick($event)" [hidden]="!visible" class="m-menu--user__sub-menu">
        <li class="m-menu--user__sub-menu__item">
            <a (click)="close()" [routerLink]="['/user/profile']" class="m-menu--user__sub-menu__item__link">{{ 'GENERAL.MENU.USERPROFILE' | translate }}</a>
        </li>
        <li class="m-menu--user__sub-menu__item">
            <a (click)="close()" [routerLink]="['/user/company-information']" class="m-menu--user__sub-menu__item__link">{{ 'GENERAL.MENU.COMPANYINFORMATION' | translate }}</a>
        </li>
        <li class="m-menu--user__sub-menu__item">
            <button (click)="close()" href="#" (click)="logoff()" class="m-menu--user__sub-menu__item__link">{{ 'GENERAL.MENU.LOGOFF' | translate }}</button>
        </li>
    </ul>
</div>

<div *ngIf="!profile">
    <a [routerLink]="['/', 'auth']" class="a-button--secondary a-button-outline">{{ 'GENERAL.MENU.LOGIN' | translate }}</a>
</div>
