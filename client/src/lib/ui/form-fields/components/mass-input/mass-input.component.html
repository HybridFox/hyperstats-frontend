<div class="l-grid__row l-grid--with-margins">
  <div class="l-grid__col-6-12 a-input">
    <label *ngIf="label" class="a-input__label">{{ label }}</label>
    <div class="a-input__field-container">
      <input [formControl]="control" [type]="type" step="any" class="a-input__field" [placeholder]="placeholder">
      <span *ngIf="suffix" class="a-input__suffix">{{ suffix }}</span>
    </div>
    <p *ngIf="description && (!control.errors || !control.dirty)" class="a-input__description">{{ description }}</p>
    <p *ngIf="control.errors && control.dirty" class="a-input__error">{{ 'GENERAL.FIELD-ERRORS.' + firstError() | translate }}</p>
  </div>
  <div class="l-grid__col-6-12">
      <label *ngIf="label" class="a-input__label">{{ labelShare }}</label>
      <div class="a-input__field-container">
        <span *ngIf="percentage" class="a-input__field">{{ percentage }}%</span>
        <span *ngIf="!percentage" class="a-input__field"></span>
      </div>
      <p *ngIf="description" class="a-input__description">{{ description }}</p>
  </div>
</div>
