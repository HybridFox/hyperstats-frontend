<div class="m-file-upload">
    <p *ngIf="title" class="m-file-upload__title">{{ title }}</p>
    <p *ngIf="description" class="m-file-upload__description">{{ description }}</p>
    <div class="m-file-upload__action">
        <input
            type="file"
            name="fileToUpload"
            class="m-file-upload__action__input"
            #fileInput>
        <i class="a-icon--upload"></i>
        <span (click)="fileInput.click()" class="m-file-upload__action__upload">Upload attachment</span>
        <label *ngIf="label" for="file" class="m-file-upload__action__label">{{ label }}</label>
    </div>
</div>
