<div class="o-popup" >
    <div class="m-card--primary">
        <p *ngIf="title">{{ title }}</p>

        <div>
            <button
                class="a-button--ghost a-button-outline u-text-uppercase u-margin-right"
                (click)="cancelClicked()"
            >
                {{ 'GENERAL.POPUP.CANCELREMOVE' | translate }}
            </button>
            <button
                class="a-button--danger u-text-uppercase"
                (click)="confirmClicked()"
            >
                {{ 'GENERAL.POPUP.CONFIRMREMOVE' | translate }}
            </button>
        </div>
    </div>
</div>
