<div class="a-input" [class]="class">
  <label *ngIf="label" class="a-input__label">{{ label | translate }}</label>
  <div class="a-input__field-container">
    <select [formControl]="control" class="a-input__field">
      <option value="" disabled selected>{{ 'general.labels.selectOption' | translate }}</option>
      <option *ngFor="let option of options; trackBy: trackOption" [value]="option.value">{{ option.label | translate }}</option>
    </select>
  </div>
  <p *ngIf="description" class="a-input__description">{{ description | translate }}</p>
</div>
