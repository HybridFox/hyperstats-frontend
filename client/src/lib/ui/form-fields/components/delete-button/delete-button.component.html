<button
    class="a-button--danger has-icon-after u-text-uppercase"
    (click)="openPopup()"
    [disabled]="disabled"
>
    {{ 'GENERAL.LABELS.REMOVE' | translate }}
</button>
<div *ngIf="popupOpen" class="o-popup" >
    <div class="m-card--primary">
        <p>{{ 'GENERAL.POPUP.DELETEITEM' | translate }}</p>
        <div>
            <button
                class="a-button--ghost a-button-outline u-text-uppercase u-margin-right"
                (click)="cancelDelete()"
            >
                {{ 'GENERAL.POPUP.CANCELREMOVE' | translate }}
            </button>
            <button
                class="a-button--confirmremove a-button--danger u-text-uppercase"
                (click)="confirmDelete()"
            >
                {{ 'GENERAL.POPUP.CONFIRMREMOVE' | translate }}
            </button>
        </div>
    </div>
</div>
