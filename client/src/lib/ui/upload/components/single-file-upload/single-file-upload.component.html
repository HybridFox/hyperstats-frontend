<app-upload-input
    *ngIf="!response?.originalname && !storedFile || control.value.assetId === ''"
    (select)="onSelect($event)"
    [label]="label ? label : null"
    [multiple]="multiple"
></app-upload-input>

<app-upload-preview
    *ngIf="response?.originalname && !storedFile"
    [progress]="response?.progress"
    [name]="response?.originalname"
    (removeFile)="onRemoveFile($event)"
></app-upload-preview>


<app-uploaded-list
    *ngIf="storedFile"
    [storedFile]="storedFile"
    (removeFile)="onRemoveFile($event)"
></app-uploaded-list>
