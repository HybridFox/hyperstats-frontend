<app-upload-input
    *ngIf="!response?.originalname && !storedFile || multiple "
    (select)="onSelect($event)"
    [label]="label ? label : null"
    [multiple]="multiple"
></app-upload-input>

<div *ngFor="let file of response; let index = index">
    <pre>{{ file | json }}</pre>
    <app-upload-preview

      [progress]="response?.progress"
      [name]="response?.originalname"
      (removeFile)="onRemoveFile($event)"
    ></app-upload-preview>
</div>


<div *ngFor="let file of files; let index = index">
    <app-uploaded-list
        *ngIf="storedFile"
        [storedFile]="storedFile"
    ></app-uploaded-list>
</div>
