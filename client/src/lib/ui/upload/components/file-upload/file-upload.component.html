<app-upload-input
    *ngIf="!response?.originalname && !storedFile || multiple "
    (select)="onSelect($event)"
    [label]="label ? label : null"
    [multiple]="multiple"
></app-upload-input>

<app-upload-preview
    *ngIf="response?.originalname && !storedFile"
    [progress]="response?.progress"
    [name]="response?.originalname"
    (removeFile)="onRemoveFile($event)"
></app-upload-preview>

<div>
    <app-uploaded-list
        *ngIf="storedFile"
        [storedFile]="storedFile"
    ></app-uploaded-list>
</div>
