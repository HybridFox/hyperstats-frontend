<app-upload-input
    (select)="onSelect($event)"
    [label]="label ? label : null"
    [multiple]="multiple"
></app-upload-input>

<div *ngFor="let file of storedFiles; let index = index">
  <app-uploaded-list
      *ngIf="file?.originalname"
      [storedFile]="file?.originalname"
      (removeFile)="onRemoveFile(index, uploadTypes.STORED)"
  ></app-uploaded-list>
</div>

<div *ngFor="let file of response; let index = index">
  <app-upload-preview
      *ngIf="file?.originalname"
      [progress]="file?.progress"
      [name]="file?.originalname"
      (removeFile)="onRemoveFile(index, uploadTypes.NEW)"
  ></app-upload-preview>
</div>
