<app-upload-input
    *ngIf="!response?.originalname && !storedFile || multiple "
    (select)="onSelect($event)"
    [label]="label ? label : null"
    [multiple]="multiple"
></app-upload-input>

<div *ngFor="let file of response">
    <app-upload-preview
      *ngIf="response"
      [progress]="(file | async)?.progress"
      [name]="(file | async)?.originalname"
      (removeFile)="onRemoveFile($event)"
    ></app-upload-preview>
</div>

<div *ngFor="let file of control.value">
    <app-uploaded-list
        *ngIf="!response && control.value"
        [storedFile]="file.originalname"
    ></app-uploaded-list>
</div>
